<!DOCTYPE html>
<html>
<head>
	<title>Password Verification</title>
	<link rel="stylesheet" type="text/css" href="passvrf.css">
	<script type="text/javascript" src="js.js"></script>
</head>
<body>
	<div class="box">
		<form autocomplete="off">
			<h2>Verify-Password</h2>
			<div class="inputbox">
				<input type="text" name="uname" required="required" placeholder="Enter the Registered E-mail">
				<span>E-mail</span>
				<i></i>
			</div>
			<div class="inputbox">
				<input type="Password" name="code" required="required" id="pass" placeholder="Enter the 6 Digit Pin">
				<span>Enter the Pin</span>
				<span id="show" onclick="return show_pass()">(o</span>
				<i></i>
			</div>
			<div class="links">
				<a href="#">Resend Pin</a>
				<a href="loginpage.html">Login Page</a>
			</div>
			
			<input type="submit" name="login" value="Send Pin to Mail">
		</form>
	</div>
</body>
</html>
